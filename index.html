<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serene Grassland Scene</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      .lil-gui {
        --widget-color: #4f8f4f;
        --hover-color: #63b363;
        --focus-color: #77d777;
        --font-size: 14px;
      }
      #ui-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        font-weight: 500;
      }
      #score, #instructions {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      body.playing #score, body.playing #instructions {
        opacity: 1;
      }
      #score {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
      }
      #instructions {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.1em;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
    "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="ui-container">
      <div id="score">Orbs: 0 / 5</div>
      <div id="instructions">WASD to Move &nbsp;&nbsp;|&nbsp;&nbsp; Mouse to Look</div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
